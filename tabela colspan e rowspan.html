<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabela Rowspan & Colspan</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      width: 85%;
      margin: auto;
      padding: 20px 0;
    }

    section {
      margin-bottom: 50px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #1e1e1e;
      padding: 20px;
    }

    h1 {
      text-align: center;
      background-color: #292929;
      padding: 15px 0;
      border-radius: 4px;
      font-size: 1.6em;
      border-bottom: 2px solid #444;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
      background-color: #1f1f1f;
    }

    button {
      width: 160px;
      height: 50px;
      background-color: #5dade2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3498db;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <section>
      <h1>Rowspan</h1>
      <table>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td rowspan="5">5</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td rowspan="3">2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
    </section>

    <section>
      <h1>Colspan</h1>
      <table>
        <tr>
          <td>1</td>
          <td colspan="2">2 + 3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td colspan="3">1 + 2 + 3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td colspan="2">4 + 5</td>
        </tr>
        <tr>
          <td colspan="2">1 + 2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </table>
    </section>

    <div class="center">
      <a href="index.html">
        <button>Voltar</button>
      </a>
    </div>

  </div>

</body>
</html>
