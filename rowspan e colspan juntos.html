	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>rowspan e colspan juntos</title>
		</head>
			<body>
				<h1><font face="verdana"><center>Utilização de Rowspan com Colspan</center></font></h1>
				<table border="1" align="center" width="80%" style="border-color: black;" cellpadding="2" cellspacing="0">
					<tr>
						<td  align="center" colspan="5"><font face="verdana">1, 2, 3, 4, 5</font></td>
					</tr>
					<tr>
						<td align="center"><font face="verdana">1</font></td>
						<td align="center"><font face="verdana">2</font></td>
						<td align="center"><font face="verdana">3</font></td>
						<td align="center"><font face="verdana">4</font></td>
						<td align="center"><font face="verdana">5</font></td>
					</tr>
					<tr>
					<td align="center" rowspan="3"><font face="verdana">1</font></td>
					<td align="center"><font face="verdana">2</font></td>
					<td align="center"><font face="verdana">3</font></td>
					<td align="center"><font face="verdana">4</font></td>
					<td align="center"><font face="verdana">5</font></td>
				</tr>
					<tr>
					<td align="center"><font face="verdana">2</font></td>
					<td align="center"><font face="verdana">3</font></td>
					<td align="center"><font face="verdana">4</font></td>
					<td align="center"><font face="verdana">5</font></td>
				</tr>
					<tr>
					<td align="center"><font face="verdana">2</font></td>
					<td align="center"><font face="verdana">3</font></td>
					<td align="center"><font face="verdana">4</font></td>
					<td align="center"><font face="verdana">5</font></td>
				</tr>
			</table>
			<br><br>
			<table width="80%" align="center" border="1" style="border-color: black;" cellpadding="2" cellspacing="0">
				<tr>
					<td align="center"><font face="verdana">1</font></td>
					<td colspan="2" align="center"><font face="verdana">2,3</font></td>
					<td colspan="2" align="center"><font face="verdana">4,5</font></td>
				</tr>
					<tr>
					<td rowspan="2" align="center" valign="top"><font face="verdana">1</font></td>
					<td align="center"><font face="verdana">2</font></td>
					<td align="center"><font face="verdana">3</font></td>
					<td rowspan="2" align="center" valign="bottom"><font face="verdana">4</font></td>
					<td align="center"><font face="verdana">5</font></td>
				</tr>
					<tr>
					<td align="center"><font face="verdana">2</font></td>
					<td rowspan="2" align="left" valign="top"><font face="verdana">3</font></td>
					<td align="center"><font face="verdana">5</font></td>
				</tr>
					<tr>
					<td align="center"><font face="verdana">1</font></td>
					<td align="center"><font face="verdana">2</font></td>
					<td align="center"><font face="verdana">4</font></td>
					<td rowspan="2" align="right" valign="bottom"><font face="verdana">5</font></td>
				</tr>
					<tr>
					<td colspan="2" align="center"><font face="verdana">1,2</font></td>
					<td colspan="2" align="center"><font face="verdana">3,5</font></td>
				</tr>
			</table>
				    <br><br><br>

            <button style=" width: 140px; height: 60px; background-color: #D3D3D3;">Clique aqui para voltar
        </button>
    </a>
    </center>
			</body>
	</html>
