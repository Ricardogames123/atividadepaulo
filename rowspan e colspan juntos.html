<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rowspan e Colspan Juntos</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #1f1f1f;
      padding: 20px;
      margin: 0;
      border-bottom: 2px solid #333;
      font-size: 1.6em;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      border: 1px solid #333;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
      background-color: #1e1e1e;
    }

    button {
      width: 160px;
      height: 50px;
      background-color: #5dade2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3498db;
    }

    .center {
      text-align: center;
      margin: 50px 0;
    }
  </style>
</head>
<body>

  <h1>Utilização de Rowspan com Colspan</h1>

  <table>
    <tr>
      <td colspan="5">1, 2, 3, 4, 5</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td rowspan="3">1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
  </table>

  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2,3</td>
      <td colspan="2">4,5</td>
    </tr>
    <tr>
      <td rowspan="2" valign="top">1</td>
      <td>2</td>
      <td>3</td>
      <td rowspan="2" valign="bottom">4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>2</td>
      <td rowspan="2" align="left" valign="top">3</td>
      <td>5</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>4</td>
      <td rowspan="2" align="right" valign="bottom">5</td>
    </tr>
    <tr>
      <td colspan="2">1,2</td>
      <td colspan="2">3,5</td>
    </tr>
  </table>

  <div class="center">
    <a href="index.html">
      <button>Voltar</button>
    </a>
  </div>

</body>
</html>
