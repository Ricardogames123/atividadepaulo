<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo de ROWSPAN</title>
</head>
<body>
    <table border="1" width="80%" align="center" style="border-color: black;" cellpadding="2" cellspacing="0">
        <tr>
            <td>
                <center><h1><font face="verdana">ROWSPAN</font></h1></center>
                <p>
                    <font face="verdana">
                    Define quantas linhas uma mesma célula pode abranger. 
                    Por padrão, na maioria dos navegadores de internet 
                    cada célula adicionada em uma tabela corresponde a 
                    uma linha. Pode ser aplicado no td.
                </font>
                </p>
            </td>
        </tr>
    </table>

    <table width="80%" align="center" border="1" style="border-color: black;" cellpadding="2" cellspacing="0">
        <tr>
            <td width="20%">1</td>
            <td width="20%">2</td>
            <td width="20%">3</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
        <tr>
            <td width="20%" rowspan="2">1</td>
            <td width="20%">2</td>
            <td width="20%">3</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
        <tr>
            <td width="20%">2</td>
            <td width="20%">3</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
        <tr>
            <td width="20%">1</td>
            <td width="20%">2</td>
            <td width="20%">3</td>
            <td width="20%">4</td>
            <td width="20%">5</td>
        </tr>
    </table>

    <a href="index.html">
            <button style=" width: 140px; height: 60px; background-color: #D3D3D3;">Clique aqui para voltar
        </button>
    </a>
    </center>
</body>
</html>
