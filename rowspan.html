<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROWSPAN</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      width: 85%;
      margin: auto;
      padding: 20px 0;
    }

    section {
      margin-top: 30px;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #1e1e1e;
      padding: 20px;
    }

    section h1 {
      background-color: #292929;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      font-size: 1.6em;
      border-radius: 4px;
      margin-bottom: 20px;
      border-bottom: 2px solid #444;
    }

    p {
      line-height: 1.6;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
      background-color: #1f1f1f;
    }

    button {
      width: 160px;
      height: 50px;
      background-color: #5dade2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background-color: #3498db;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <section>
      <h1>ROWSPAN</h1>
      <p>
        Define quantas linhas uma mesma célula pode abranger. Por padrão, na maioria dos navegadores de internet, cada célula adicionada em uma tabela corresponde a uma linha. Pode ser aplicado no <code>&lt;td&gt;</code>.
      </p>

      <table>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </table>

      <div class="center">
        <a href="index.html">
          <button>Voltar</button>
        </a>
      </div>
    </section>
  </div>

</body>
</html>
